<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>神奈川空港旅客ターミナル|トップページ</title>
  <meta name="description" content="厚木国際空港（神奈川空港）の公式風ページ — フライト情報、アクセス、施設案内。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="./img/ロゴ3.png" alt="" class="logo" />
      <div class="site-title">
      </div>
    </div>

    <!-- ナビゲーションとハンバーガーを右側に -->
    <nav id="mainNav" class="main-nav" aria-label="主要ナビゲーション">
      <ul>
        <li><a href="#flights">フライト情報</a></li>
        <li><a href="#access">アクセス</a></li>
        <li><a href="#services">施設案内</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <button id="navToggle" class="nav-toggle" aria-controls="mainNav" aria-expanded="false" aria-label="メニューを開く">
      <span class="hamburger"></span>
    </button>
  </div>
</header>
<main>
    <section>
        <div class="container">
            <h1>お問い合わせ</h1>
            <form id="contactForm" class="contact-form" aria-label="お問い合わせフォーム">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required />
    
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required />
    
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit" class="btn primary">送信</button>
            </form>
        </div>
    </section>
</main>
